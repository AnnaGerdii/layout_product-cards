<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap&subset=cyrillic"
          rel="stylesheet">
  </head>
  <body>
    <div class="product" data-qa="card">
      <div><img src="images/imac.jpeg" alt="monoblock apple" class="product__photo"></div>
      <div class="product__info">
        <div class="product__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
        <div class="product__code">Код товара: 195434</div>
        <div class="product__reviews">
          <div>
            <img class="product__reviews-star" src="images/star-active.svg" alt="checked star">
            <img class="product__reviews-star" src="images/star-active.svg" alt="checked star">
            <img class="product__reviews-star" src="images/star-active.svg" alt="checked star">
            <img class="product__reviews-star" src="images/star-active.svg" alt="checked star">
            <img class="product__reviews-star" src="images/star.svg" alt="empty star">
          </div>
          <div>Отзывов: 5</div>
        </div>
        <div class="product__price">
          <div>Цена:</div>
          <div class="product__price-number">69 999 грн</div>
        </div>
        <div data-qa="hover" type="button" class="product__buy">КУПИТЬ</div>
      </div>
    </div>
  </body>
</html>
